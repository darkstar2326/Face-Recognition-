<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Recognition</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
    </head>
    <body>
        <div class="container">
            <center>
            <h1 class="btn btn-default" id="heading">Image Recognition</h1><br><br>
            
            </center>
        </div>
        <center>
        <p id="para">Model is trained to identify the following persons:</p><br>
            <b style="color: yellow;"><hr>Harry Potter<hr> Hermoine Granger <hr> Ron Weasley <hr> Ginny Weasley <hr></b>
            <label style="font-size: 20px; font-weight: normal;">Webcam View-</label>
            <div id="camera">

            </div><br>            <button class="btn btn-default" onclick="capture()">Capture Image</button><br><br>
            <button class="btn btn-default" onclick="identify()">Identify Image</button><br><br>
<br>
            <div id="result">

            </div><br>
            <p style="font-size: 20px;">Person: <span id="object"></span></p><br>
            <p style="font-size: 20px;">Accuracy: <span id="accuracy"></span></p>
            <button class="btn btn-danger" onclick="reset()">Reset</button><br><br><p></p>
        </center>
        <script src="script.js" async defer></script>
    </body>
</html>
